<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoG-Cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav id="main-nav">
        <div class="custom-container">
            <a href="#">
                <img src="img/logo.png" alt="logo">
            </a>
            <ul>
                <li>
                    <a href="#" class="games-amount-wrap toggle-panel">
                    <i class="fas fa-shopping-cart"></i><span class="games-amount"> 0 </span></a>
                </li>
            </ul>

            <div class="basket-dropdown">
                <div class="basket-sum">
                    <p class="games-amount-wrap"> <span class="games-amount"> 0 </span> items in card </p>
                    <p class="basket-sum-content">
                        <span id="game-price-sum"></span>
                        <a href="#" class="clear-card"> Clear cart </a>
                    </p>
                </div>

                <div class="basket-items-wrapper"></div>
            </div>
        </div>
    </nav>

    <main class="custom-container">
        <header class="main-game">
            <h1 id="main-heading">Game of the week</h1>
            <div class="main-game-bg"></div>
        </header>

        <section class="game-wrapper"></section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
